# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,3820x1600@144,0x0,1
#monitor=DP-1,1920x1080@144,0x0,1,bitdepth,10

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_MENU_PREFIX,arch-
env = ELECTRON_OZONE_PLATFORM_HINT,auto

env = QT_QPA_PLATFORM,wayland;xcb # "wayland;xcb"
env = QT_QPA_PLATFORMTHEME,qt6ct
env = GDK_BACKEND,wayland,x11

# ----------------
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __GL_GSYNC_ALLOWED
# toolkit-specific scale
env = GDK_SCALE,1
env = XCURSOR_SIZE,24
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

#exec-once=/usr/lib/polkit-kde-authentication-agent-1
#see ddcciu for more info
#exec-once=~/.config/hypr/scripts/ddcci_expose.sh
#exec-once=dunst
#exec-once=hyprpaper
#exec-once=waybar
#exec-once=greenclip daemon
#exec-once=webcord
#exec-once=eww daemon
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
# Some default env vars.
source=~/.config/hypr/exec-once.conf
env = XCURSOR_SIZE,26

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = de
    follow_mouse = 1
    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}
# unscale XWayland
xwayland {
  force_zero_scaling = true
}

cursor {
    no_hardware_cursors = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = 0xff313244

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
   # allow_tearing = true
}

decoration {
    # Blur rules
    rounding = 7
    inactive_opacity = 0.95
    blur {
        enabled = true
        size = 4
        passes = 3
        noise = 0.0117
        new_optimizations = true
        brightness = 1.0
        ignore_opacity = false
        xray = true,
        vibrancy = 0.6,
        popups = true
    }

    # blur_xray = false
    # Shadow
    drop_shadow = yes
    shadow_range = 20
    shadow_render_power = 2
    shadow_scale = 1
  #  col.shadow = rgba(01010144)

    # Dim
    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0
}


animations {
    enabled = true

    # Animation curves
    bezier = md3_standard, 0.2, 0.0, 0, 1.0
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = win10, 0, 0, 0, 1
    bezier = gnome, 0, 0.85, 0.3, 1
    bezier = funky, 0.46, 0.35, -0.2, 1.2

    bezier = windowsBazer, 0.05, 0.9, 0.1, 1.3

    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1

    # Animation configs
    animation = windows, 1, 5, windowsBazer, popin 50%
    animation = windowsOut, 1, 4, windowsBazer, popin 70%

    animation = border, 1, 5, default
    animation = fadeIn, 1, 5, md3_decel
    animation = fadeOut, 1, 5, md3_decel

    # animation = workspaces, 1, 3, md3_decel, slide
    animation = workspaces, 1, 3, funky, slide
    # animation = workspaces, 1, 3, md3_decel, slidefade 5%

    # enabled = yes
    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    # animation = windows, 1, 5, md3_decel
    # animation = windowsOut, 1, 7, default, popin 80%
    # animation = border, 1, 10, default
    # animation = fade, 1, 7, default
    # animation = workspaces, 1, 6, default
}
dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
    vrr = 1
    animate_mouse_windowdragging = true
    animate_manual_resizes = true
}

